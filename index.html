<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Application</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <div class="player">
      <div class="cover">
        <img
          src="https://a10.gaanacdn.com/gn_img/albums/JD2KJAbOLw/2KJyB1DPbO/size_l.jpg"
          alt=""
        />
      </div>
      <div class="info">
        <div class="title">Bijlee Bijlee</div>
        <div class="singer">Harrdy Sandhu</div>
      </div>
      <div class="volume-box">
        <span class="volume-down"><i class="material-icons">remove</i></span>
        <input
          type="range"
          class="volume-range"
          step="1"
          value="80"
          min="0"
          max="100"
          oninput="music.volume = this.value/100"
        />
        <span class="volume-up"><i class="material-icons">add</i></span>
      </div>
      <div class="btn-box">
        <i class="material-icons repeat" onclick="handleRepeat()">repeat</i>
        <i class="material-icons favorite active" onclick="handleFavorite()"
          >favorite</i
        >
        <i class="material-icons volume" onclick="handleVolume()">volume_up</i>
      </div>
      <div class="music-box">
        <input
          type="range"
          step="1"
          class="seekbar"
          value="0"
          min="0"
          max="100"
          oninput="handleSeekBar()"
        />

        <audio class="music-element">
          <source
            src="https://pwdown.com/113515/Bijlee Bijlee - Harrdy Sandhu.mp3"
            type="audio/mp3"
          />
        </audio>
        <span class="current-time">0:0</span><span class="duration">0:0</span>
        <span class="play" onclick="handlePlay()">
          <i class="material-icons">play_arrow</i>
        </span>
      </div>
    </div>
  </body>
</html>
